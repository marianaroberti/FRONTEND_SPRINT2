<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro no DriverAssist</title>
    <link rel="stylesheet" href="cadastrar.css">
</head>
<body>
    <main class="registration-container">
        <header>           
            <button type="button" class="botao"><a href="../sobre-nos-extra-grande/sobre-nos.html">Info</a></button>     
            <h1 class="form-title">Cadastrar</h1>
        </header>
        <section class="registration-form">
            <form action="../login-extra-grande/login.html" method="POST">
                <div class="input-container">
                    <label for="fullname" class="visually-hidden">Nome completo:</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Nome completo:" required>
                </div>
                <div class="input-container">
                    <label for="email" class="visually-hidden">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="E-mail:" required>
                </div>
                <div class="input-container">
                    <label for="password" class="visually-hidden">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="Senha:" required>
                </div>
                <div class="input-container">
                    <label for="cpf" class="visually-hidden">CPF:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="CPF:" required>
                </div>
